<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistente IA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="/manifest.json">
</head>
<body>
    
    <div class="sidebar" id="sidebar">
        <button class="edit-icon"><i class="fas fa-pencil-alt"></i></button>
        <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Buscar">
        </div>
        <a href="#" class="sidebar-item"><i class="fas fa-edit"></i> Novo chat</a>
        <a href="#" class="sidebar-item"><i class="fas fa-images"></i> Galeria</a>
        <a href="#" class="sidebar-item"><i class="fas fa-folder-plus"></i> Novo projeto</a>
    </div>

    <div class="overlay" id="overlay"></div>

    <div class="page-container" id="pageContainer">
        
        <div class="top-bar">
            <button class="menu-icon" onclick="toggleSidebar()"><i class="fas fa-bars"></i></button>
            <button class="upgrade-button"><i class="fas fa-gem"></i> Fazer upgrade</button>
            <button class="refresh-icon"><i class="fas fa-sync-alt"></i></button>
        </div>
    
        
        <div class="main-content">
            <h1>Olá, sou seu copiloto de IA. Como posso te ajudar a criar, codificar e muito mais hoje?</h1>
            <div class="feature-grid">
                <button class="feature-button"><i class="fas fa-paint-brush"></i> Crie um logo para minha nova empresa</button>
                <button class="feature-button"><i class="fas fa-file-invoice"></i> Escreva um post para o blog sobre IA</button>
                <button class="feature-button"><i class="fas fa-cut"></i> Remova o fundo de uma foto</button>
                <button class="feature-button"><i class="fas fa-lightbulb"></i> Me dê ideias para um projeto de fim de semana</button>
                <button class="feature-button"><i class="fas fa-gamepad"></i> Crie um jogo da cobrinha em Python</button>
                <button class="feature-button"><i class="fas fa-brain"></i> Explique a teoria da relatividade em termos simples</button>
            </div>
        </div>
    
        
        <div class="bottom-bar">
            <button class="add-button"><i class="fas fa-plus"></i></button>
            <div class="search-input-container">
                <input type="text" placeholder="Pergunte-me qualquer coisa ou descreva uma imagem..." id="chatInput"> 
                
                <div class="voice-icons" id="voiceIcons">
                    <button class="mic-icon"><i class="fas fa-microphone"></i></button>
                    <button class="wave-icon"><i class="fas fa-waveform"></i></button>
                </div>

                <button class="send-button" id="sendButton">
                    <i class="fas fa-arrow-up"></i>
                </button>
            </div>
        </div>

    </div>

    <!-- Modal for the '+' button -->
    <div id="addOptionsModal" class="modal">
        <div class="modal-content">
            <div class="modal-item" id="modalGallery">
                <i class="fas fa-images"></i>
                <span>Galeria</span>
                <input type="file" id="galleryInput" accept="image/*" style="display: none;">
            </div>
            <div class="modal-item" id="modalCamera">
                <i class="fas fa-camera"></i>
                <span>Câmera</span>
                <input type="file" id="cameraInput" accept="image/*" capture="environment" style="display: none;">
            </div>
            <div class="modal-item" id="modalEditImage">
                <i class="fas fa-magic"></i>
                <span>Editar Imagem</span>
                <input type="file" id="editImageInput" accept="image/*" style="display: none;">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js').then(registration => {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, err => {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
</body>
</html>
